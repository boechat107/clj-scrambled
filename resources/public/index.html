<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container pt-3">
      <div class="jumbotron">
        <h1>Scrambled?</h1>
      </div>

      <!-- Form validation -->
      <form class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" id="scrambled" name="scrambled" placeholder="scrambled">
        <input type="text" class="form-control mb-2 mr-sm-2" id="word" name="word" placeholder="word">
        <button type="button" class="btn btn-primary mb-2" onClick="flex_client.is_scrambled('scrambled', 'word', 'answer')">Check</button>
      </form>

      <p>Is it scrambled? <span class="text-success" id="answer"></span></p>
    </div>



    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
